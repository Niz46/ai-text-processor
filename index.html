<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Translator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/images/bot.png" type="image/x-icon">
    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <!-- Dark Mode Toggle -->
    <div class="mode">
      <label class="toggle" for="dark-mode-btn">
        <div class="toggle-track">
          <input
            type="checkbox"
            class="toggle-checkbox"
            id="dark-mode-btn"
            title="Toggle Dark Mode"
          />
          <span class="toggle-thumb"></span>
          <img src="images/sun.png" alt="Sun Icon" />
          <img src="images/moon.png" alt="Moon Icon" />
        </div>
      </label>
    </div>

    <!-- Chat Sidebar -->
    <div id="chat-sidebar" class="chat-sidebar">
      <h2>Previous Chats</h2>
      <ul id="chat-list"></ul>
      <button id="clear-chats-btn" class="clear-chats-btn">Clear Chats</button>
    </div>
    <div class="btn-toggle-sidebar">
      <button id="toggle-chat-sidebar" class="toggle-chat-sidebar" title="Toggle Chat Sidebar">
        <ion-icon name="chatbubbles-outline"></ion-icon>
      </button>
    </div>
    

    <!-- Main Container -->
    <div class="container">
      <!-- Input Card -->
      <div class="card input-wrapper">
        <div class="from">
          <span class="heading">From :</span>
          <div class="dropdown-container" id="input-language">
            <div class="dropdown-toggle">
              <ion-icon name="globe-outline"></ion-icon>
              <span class="selected" data-value="auto">Auto Detect</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <ul class="dropdown-menu">
              <!-- Options will be populated dynamically -->
            </ul>
          </div>
        </div>
        <div class="text-area">
          <textarea
            id="input-text"
            cols="30"
            rows="10"
            placeholder="Enter your text here"
          ></textarea>
          <div class="chars"><span id="input-chars">0</span> / 5000</div>
        </div>
        <div class="con-bot">
          <img src="images/bot.png" alt="Bot" class="bot" />
        </div>
      </div>

      <!-- Swap Button -->
      <div class="center">
        <div class="swap-position">
          <ion-icon name="swap-horizontal-outline"></ion-icon>
        </div>
      </div>

      <!-- Output Card -->
      <div class="card output-wrapper">
        <div class="to">
          <span class="heading">To :</span>
          <div class="dropdown-container" id="output-language">
            <div class="dropdown-toggle">
              <ion-icon name="globe-outline"></ion-icon>
              <span class="selected" data-value="en">English</span>
              <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <ul class="dropdown-menu">
              <!-- Options will be populated dynamically -->
            </ul>
          </div>
        </div>
        <textarea
          id="output-text"
          cols="30"
          rows="10"
          placeholder="Processed text will appear here"
          disabled
        ></textarea>
        <div class="card-bottom">
          <button id="translate-btn">
            <span>Translate</span>
            <ion-icon name="return-down-forward-outline"></ion-icon>
          </button>
          <button id="summarize-btn">
            <span>Summarize</span>
            <ion-icon name="document-text-outline"></ion-icon>
          </button>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="scripts.js"></script>
  </body>
</html>
